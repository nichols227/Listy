<body>

    <div class="banner">Free grocery delivery to Evanston, IL beginning Monday, August 1</div>
    <nav class="color">
        <a href="../"><img class="logo" src="../img/logo.png"></a>
        <div class="menu_icon">
            <div class="menu_line top"></div>
            <div class="menu_line middle"></div>
            <div class="menu_line bottom"></div>
        </div>
        <div class="main_nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li class="active"><a href="index.html">Order</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div id="footer">
        <div class="container">
            <p>Crafted <span>with <img src="../img/heart.png"> </span>at Northwestern University</p>
        </div>
    </div>

    <div id="contactOrder" class="last">
        <div class="side-right contactInfo">
            <div class="box">
                <p class="hint">Scroll down to see your list</p>
                <h2>Contact Info</h2>
                <div style='display:none;' class='contactErrorMessage'>Please fill out highlighted fields</div>
                <form id="contactForm">
                    <label for="contactName">Name</label>
                    <input type="text" name="contactName" id='contactName' placeholder="First Last" required>
                    <label for="address">Address</label>
                    <input type="text" name="address" placeholder="Street Address" id='address' required>
                    <input type="text" name="city" placeholder="City" id='city' required>
                    <input type="text" name="state" placeholder="State" id='state'required>
                    <input type="number" name="zip" placeholder="Zip Code" id='zip' required>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="example@email.com" id='email' required>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="(555)-555-5555" id='phone' required>
                    <label id='deliveryLabel' for="delivery" style='width:300px;'>Delivery for</label>
                    <select name='deliveryDay' id='day' required>
                    </select>
                    <select name='delivery' id='delivery' required>
                    </select>
                    <textarea placeholder="Additional Instructions..." id='instruct'></textarea>

                    <button id="formSubmit" type='button'>SEND</button>
                </form>
            </div>
        </div>
        <div class="side-left contactInfo">
            <div class="note">
                <h4>Your List</h4>
                <ul id='theirList'>
                </ul>
            </div>
            <div class="pad">
                <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                <div class="ring"></div><div class="ring"></div>
                <div class="hole"></div><div class="hole"></div><div class="hole"></div>
                <div class="hole"></div><div class="hole"></div><div class="hole"></div>
                <div class="hole"></div><div class="hole"></div>
            </div>  
        </div>
    </div>

    <div id="contact" class="last" style='display:none;'>
            <img src="../img/cloud-02.png" class="cloud c1"><img src="../img/cloud-02.png" class="cloud c1-1">
            <img src="../img/cloud-02.png" class="cloud c2"><img src="../img/cloud-02.png" class="cloud c2-1">
            <img src="../img/cloud-04.png" class="cloud c3"><img src="../img/cloud-04.png" class="cloud c3-1">
            <img src="../img/cloud-04.png" class="cloud c4"><img src="../img/cloud-04.png" class="cloud c4-1">
            <img src="../img/cloud-05.png" class="cloud c5"><img src="../img/cloud-05.png" class="cloud c5-1">
            <img src="../img/cloud-04.png" class="cloud c6-1">
            <img src="../img/cloud-02.png" class="cloud c7-1">
        <div class="container contact">
            <h2 id='processing'>Processing</h2>
        </div>
    </div>
